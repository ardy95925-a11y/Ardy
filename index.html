<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Front | Intelligence Database</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505; --surface: #0f0f0f; --accent: #ff6b00; 
            --accent-glow: rgba(255, 107, 0, 0.2); --text: #d0d0d0; --border: #222;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        /* Top Bar */
        .header { height: 60px; background: #000; border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 25px; justify-content: space-between; }
        .logo { font-family: 'Orbitron', sans-serif; font-weight: 700; color: #fff; letter-spacing: 2px; cursor: pointer; }
        .logo span { color: var(--accent); }
        #search { background: var(--surface); border: 1px solid var(--border); padding: 8px 15px; border-radius: 4px; color: #fff; width: 300px; font-family: 'JetBrains Mono'; }

        /* Sidebar */
        .wrapper { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 280px; background: var(--surface); border-right: 1px solid var(--border); padding: 25px; overflow-y: auto; }
        .sidebar h3 { font-size: 0.65rem; color: var(--accent); text-transform: uppercase; letter-spacing: 2px; margin: 25px 0 10px; }
        .sidebar ul { list-style: none; }
        .sidebar a { display: block; padding: 8px 0; color: #888; text-decoration: none; font-size: 0.9rem; transition: 0.2s; cursor: pointer; }
        .sidebar a:hover { color: #fff; padding-left: 5px; }

        /* Main Content */
        .main { flex: 1; padding: 60px; overflow-y: auto; background: radial-gradient(circle at top right, #0f0f0f, #050505); }
        .page-head h1 { font-family: 'Orbitron', sans-serif; font-size: 3rem; color: #fff; margin-bottom: 5px; }
        .page-head p { color: var(--accent); font-family: 'JetBrains Mono'; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 3px; margin-bottom: 30px; }
        
        /* Elements */
        .infobox { float: right; width: 300px; background: #111; border: 1px solid var(--border); padding: 20px; margin-left: 30px; border-radius: 8px; }
        .infobox-title { background: var(--accent); color: #000; text-align: center; font-weight: 800; padding: 5px; margin: -20px -20px 20px -20px; font-size: 0.8rem; text-transform: uppercase; }
        .infobox table { width: 100%; font-size: 0.8rem; }
        .infobox td { padding: 8px 0; border-bottom: 1px solid #222; }
        .notice-box { background: var(--accent-glow); border-left: 3px solid var(--accent); padding: 15px; margin-bottom: 25px; font-size: 0.9rem; }
        .danger-box { background: rgba(255,0,0,0.1); border-left: 3px solid #ff4444; padding: 15px; margin-bottom: 25px; font-size: 0.9rem; color: #ff8888; }
        
        .staff-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .staff-card { background: #151515; padding: 15px; border: 1px solid var(--border); border-radius: 4px; }
        .staff-card h4 { color: var(--accent); margin-bottom: 5px; }

        @media (max-width: 900px) { .sidebar { display: none; } .main { padding: 30px; } .infobox { float: none; width: 100%; margin: 20px 0; } }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo" onclick="loadPage('home')">TOWER<span>FRONT</span></div>
        <input type="text" id="search" placeholder="SEARCH DATABASE...">
    </header>

    <div class="wrapper">
        <aside class="sidebar">
            <h3>Intelligence</h3>
            <ul>
                <li><a onclick="loadPage('home')">Project Overview</a></li>
                <li><a onclick="loadPage('history')">Development History</a></li>
                <li><a onclick="loadPage('lore')">Lore & Timeline</a></li>
            </ul>
            <h3>Operational Data</h3>
            <ul>
                <li><a onclick="loadPage('mechanics')">Game Mechanics</a></li>
                <li><a onclick="loadPage('security')">Security Archive</a></li>
            </ul>
            <h3>Personnel</h3>
            <ul>
                <li><a onclick="loadPage('team')">The Dev Team</a></li>
                <li><a onclick="loadPage('ardy')">Ardy (UI Lead)</a></li>
            </ul>
        </aside>

        <main class="main" id="app">
            <!-- Content Injected Here -->
        </main>
    </div>

    <!-- Scripts -->
    <script src="wiki-data.js"></script>
    <script>
        function loadPage(id) {
            const data = wikiData[id];
            const app = document.getElementById('app');
            if(!data) return;

            app.innerHTML = `
                <div class="page-head">
                    <h1>${data.title}</h1>
                    <p>${data.subtitle || 'Tactical File'}</p>
                </div>
                <div class="page-body">
                    ${data.content}
                </div>
            `;
            app.scrollTop = 0;
        }

        // Simple Search
        document.getElementById('search').addEventListener('keyup', function(e) {
            if(e.key === 'Enter') {
                const q = this.value.toLowerCase();
                const found = Object.keys(wikiData).find(key => 
                    wikiData[key].title.toLowerCase().includes(q)
                );
                if(found) loadPage(found);
            }
        });

        window.onload = () => loadPage('home');
    </script>
</body>
</html>
