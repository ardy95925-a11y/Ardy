<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game Wiki</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="admin-bar">
        <span id="edit-status">Viewing Mode</span>
        <button id="auth-btn" onclick="toggleAdmin()">Unlock Edit Mode</button>
        <button id="save-btn" style="display:none;" onclick="saveContent()">Save Changes</button>
    </div>

    <div class="wiki-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="logo">GAME WIKI</div>
            <ul id="nav-links">
                <li onclick="loadPage('home')">Home</li>
                <li onclick="loadPage('characters')">Characters</li>
                <li onclick="loadPage('items')">Items & Loot</li>
                <li onclick="loadPage('world')">The World</li>
            </ul>
            <button id="add-page-btn" style="display:none;" onclick="createNewPage()">+ New Page</button>
        </nav>

        <!-- Main Content Area -->
        <main class="content">
            <h1 id="page-title">Welcome to the Wiki</h1>
            <div id="page-body">
                Select a page from the sidebar to begin.
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
